name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  ci:
    runs-on: [self-hosted, nixos, hetzner]
    env:
      CFCTL_BIN: /run/current-system/sw/bin/cfctl
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Run CI
        run: nix run .#ci

      - name: Upload capsule logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: capsule-logs
          path: artifacts/capsule
          if-no-files-found: ignore
